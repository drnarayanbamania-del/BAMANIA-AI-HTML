<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bamania AI â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBl12az1gQpxM3lObk9DH7iqSGsHDLb5jM",
      authDomain: "bamania-ai-0-3.firebaseapp.com",
      projectId: "bamania-ai-0-3",
      storageBucket: "bamania-ai-0-3.firebasestorage.app",
      messagingSenderId: "41766120360",
      appId: "1:41766120360:web:98516eccfbba9a8b854b9d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // âœ… Auth protection
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("email").innerText = user.email;
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;

      color: white;
    }
    .box {
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #dc2626;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">

</body>
